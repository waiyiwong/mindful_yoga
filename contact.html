        <section id="contact">
            <section class="container">
                <div class="row ">
                    <div class="col">
                        <h3 class="uppercase text-center">Contact Us</h3>
                        <h5 class="uppercase text-center">Welcome to feedbacks or enquiries</h5>
        
                        <div class="center-form align-items-center">
                            <form>
                                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/> 
                                <br>
                                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                                <br>
                                <input type="contact number" name="contactnumber" id="contactnumber" class="form-control" placeholder="Contact Number" required/>
                                <br>
                                <textarea rows="8" name="message" id="message" class="form-control" placeholder="Your Message" required></textarea>
                                <br>
                                <div class="form-row text-center">
                                    <div class="col">
                                        <button type="submit" class="btn btn-light">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
        
                    </div>
                </div>
        
            </section>
